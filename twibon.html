<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Web</title>
</head>
<body>

<a href="https://www.example.com" target="_blank">Buka Halaman Web</a>

<script>
function cekURL() {
    if (window.location.href.startsWith("view-source:")) {
        alert("Maaf, Anda tidak bisa melihat kode sumber halaman ini.");
        window.location.href = "https://www.example.com"; // Ganti URL dengan URL asli Anda
    }
}

window.addEventListener("popstate", cekURL);
window.addEventListener("DOMContentLoaded", cekURL);
</script>

</body>
</html>
